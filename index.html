<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="initial-scale=0.7, maximum-scale=1, user-scalable=0">
    <title>Matrix Whiteboard</title>
    <script src="browser-matrix.js"></script>
    <script src="unlimitedCanvas.js"></script>
    <script src="paper-canvas.js"></script>
    <script src="drawing.js"></script>
    <script src="helper.js"></script>
    <script src="tools/tool-pen.js"></script>
    <script src="tools/tool-line.js"></script>
    <script src="tools/tool-eraser.js"></script>
    <script src="tools/tool-rect.js"></script>
    <script src="input.js"></script>
    <script src="actions.js"></script>
    <script src="matrix-client.js"></script>
    <script src="color-picker.js"></script>
    <script src="tools/tool-wheel.js"></script>
    <script src="nodeUsed/paper-core.min.js"></script>

    <style>
        html,
        body {
            /* touch-action: none; */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* font-size: 1.2em; */
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0px;
            /* overflow: hidden;  */
            display: flex;
            flex-direction: column;
            /* display: block;  No floating content on sides */
        }

        #container {
            touch-action: none;
            min-height: 0;
            min-width: 0;
            padding: 4px;
            display: none;
            flex: 1 1;
            /* z-index: -2; */
            background-color: #ddd;
            touch-action: none;
            /* height: 100%;
            width: 100%; */
            /* align-items: center; */
        }

        #loginContainer {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25em;
            height: auto;
            background-color: rgb(240, 240, 240);
            border-radius: 1em;
            padding: 2em;
            padding-top: 0.5em;
            z-index: 100;
            border-color: grey;
            border-width: 5px;
        }


        #topbar {
            overflow: hidden;
            /* flex: 0 0 2em; */
            display: flex;
            position: absolute;
            bottom: 0.5em;
            right: 0.5em;
            z-index: 1;
        }

        .pcr-button {
            height: auto;
            min-width: 3.5em;
        }

        #topbar button {
            height: auto;
            min-width: 6em;
        }

        .pickr {
            position: relative;
            overflow: visible;
            transform: translateY(0);
            display: flex;
        }

        #leftbar {
            width: 13em;
            display: flex;
            flex-direction: column;
            max-height: 60%;
            /* flex: 0 0 16em; */
            /* display: flex; */
            /* flex-direction: column; */
            position: absolute;
            left: 1.5em;
            top: 1.5em;
            background-color: white;
            box-shadow: 0px 0px 20px #999;
            border-radius: 1em;
            /* overflow-y: scroll; */
            z-index: 1;
        }

        #leftbar-header {
            padding-top: 0.5em;
            padding-left: 1em;
            padding-right: 1em;
            text-align: center;
            height: 3em;
            border-style: solid;
            border-width: 0px;
            border-bottom-width: 1px;
            border-color: #999;
        }

        #leftbar-body {
            overflow-y: scroll;
            scrollbar-width: thin;
            /* flex: 1 0; */
            /* width: 100%; */
            /* height: auto; */
        }

        #leftbar-footer {
            padding: 0.3em;
            /* padding-left: 1em;
            padding-right: 1em; */
            background-color: #999;
            border-bottom-left-radius: 1em;
            border-bottom-right-radius: 1em;
            /* height:2em; */
            text-align: center;
        }

        #leftbar span {
            color: white;
            width: auto;
        }

        .room-button {
            border: solid;
            border-color: rgb(211, 211, 211);
            text-align: center;
            width: auto;
            /* margin: 0.1em; */
            padding: 0.2em 0.2em;
            transition: 0.5s;
            transition: 1s;
            border-width: 0px;
            border-bottom-width: 1px;
        }

        .room-button p {
            margin: 0.5em;
        }

        .room-button:hover {
            background-color: rgb(152, 166, 194);
            /* border-color: black; */
        }

        button {
            margin: 0.4em;
        }

        #canvas {
            min-height: 0;
            min-width: 0;
            width: 100%;
            height: 100%;
        }

        #paper {
            min-height: 0;
            min-width: 0;
            width: 100%;
            height: 100%;
            /* z-index: -1; */
            /* background-color: #ff000011; */
            top: 0;
            left: 0;
            position: absolute;
        }

        #loading {
            display: none;
            position: absolute;
            padding-left: 2em;
            top: 0px;
            left: 16em;
            right: 0;
            border-bottom-left-radius: 1em;
            /* width: 100%; */
            height: 3.5em;
            text-align: left;
            background-color: rgba(0.5, 0.5, 0.5, 0.3);
        }

        /* form{
            margin: 2em;
        } */
        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        [type=password],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button.submit {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.submit:hover {
            background-color: #45a049;
        }

        #userIdLabel {
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            /* border: 2px dashed #f69c55; */
        }

        #color-picker-canvas {
            position: absolute;
            pointer-events: all;
            bottom: 0;
            left: 0;
            width: 13em;
            height: 13em;
            /* z-index: 1; */
        }

        #tool-wheel {
            position: absolute;
            pointer-events: none;
            bottom: 1em;
            left: 1em;
            width: 16em;
            height: 16em;
        }

        #tool-wheel button {
            pointer-events: all;
            text-align: center;
            font-size: xx-small;
            width: 4.5em;
            height: 4.5em;
            margin: 0;
            box-shadow: 0px 0px 15px #999;
            background-color: white;
            border-style: none;
            overflow: hidden;
            border-radius: 50%;
            transition: 0.2s;
            position: absolute;
            transform: translate(-50%, 50%);
        }

        #tool-wheel button.active {
            background-color: white;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            border-style: dotted;
            width: 5.3em;
            height: 5.3em;
        }

        #tool-wheel button:hover {
            background-color: white;
            box-shadow: 0px 0px 5px #555;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div style="display: flex; align-content: center; height: 100%;">
            <span id="loading-span"
                style="font-family:sans-serif ;color: white; align-self: center; text-align: center;">Loading</span>
        </div>
    </div>
    <div id="topbar">
        <!-- <img src="icon.svg" style="height: 2em"></img> -->
        <!-- <div class="color-picker"></div> -->
        <!-- <button onclick="sendRandomPath(matrixClient, currentRoomId)">RandomPath</button> -->
        <!-- <button onclick="sendRandomWalk(matrixClient, currentRoomId)">RandomWalk</button> -->
        <!-- <button onclick="sendCustomEvent(matrixClient, currentRoomId)">sendCustomEvent (p.Whiteboard.object of type p.path)</button> -->
        <!-- <button onclick="sendRandomText(matrixClient, currentRoomId)">RandomText</button> -->
        <button onclick="redactLastAction(matrixClient, currentRoomId)">redact Last</button>
        <br />
        <button
            onclick="scrollback(currentRoomId, 1000).then(function(){drawing_canvas.reload(),drawing_canvas.updateDisplay();});">Load
            History</button>
        <button onclick="reloadCacheCanvas();drawing_canvas.updateDisplay();">reload Canvas</button>
        <button onclick="drawing_canvas.resetOffset()">go Home</button>
        <!-- <button onclick="loginClicked()">login</button> -->
        <button onclick="drawing_canvas.resetZoom()">reset Zoom</button>
        <!-- <button id="grid" onclick="toggleGrid()">toggle Grid</button> -->
        <!-- <button id="tool" onclick="toggleTool()">Tool: pen</button> -->
    </div>

    <div id="leftbar">
        <div id='leftbar-header'>
            <div id="userIdLabel"></div>
        </div>
        <div id='leftbar-body'></div>
        <div id='leftbar-footer'>^</div>
    </div>


    <div style="flex-grow: 1; display: flex; flex-direction: row; min-height: 0;">
        <canvas id="paper" resize>
        </canvas>
        <div id="container">
            <svg id="svg-board" style="display: none;">
            </svg>
            <canvas id="canvas" style="display: none;">
            </canvas>
        </div>
    </div>
    <div id='tool-wheel'>
        <canvas id="color-picker-canvas" resize></canvas>
        <button id="tool-type-pen">Pen</button>
        <button id="tool-type-eraser">Eraser</button>
        <button id="tool-type-marker">Marker</button>
        <button id="tool-type-line">Line</button>
        <button id="tool-type-square">Square</button>
        <!-- <button id="tool-type-ellipse">Ellipse</button>
        <button id="tool-type-text">Text</button>
        <button id="tool-type-line-type">LT</button> -->
    </div>

    <div id="loginContainer">
        <p><span style="font-size: 3em;white-space: pre;font-weight: 100;">The Board</span><span
                style="font-size: 1em;white-space: pre;font-weight: 100;"> (Alpha 0.3)</span></p>
        <!-- <form id="login-form" onsubmit="return formSubmit(event)"> -->
        <label for="username">username:</label><br>
        <input type="text" id="login-form-username" name="username" placeholder="Your matrix id..."><br>
        <label for="login-form-password">password:</label><br>
        <input type="password" id="login-form-password" name="password" placeholder="your password..."><br><br>
        <!-- </form> -->
        <button id="login-submit" class="submit" onclick="loginClicked();">Login</button>
    </div>
</body>

</html>
